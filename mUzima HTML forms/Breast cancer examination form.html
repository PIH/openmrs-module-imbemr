<body class="col-md-10 col-md-offset-1">
<div id="pre_populate_data"></div>
<form id="DiabetesCardiovascularCheckup_form" name="DiabetesCardiovascularCheckup_form">
    <div class="section">
        <h3>Encounter Details</h3>
        <div class="form-group">
            <label for="encounter.location_id">Location Name:<span class="required">*</span></label>
            <input class="form-control valid-location-only" id="encounter.location_id" type="text" placeholder="Start typing something..."
                   required="required">
            <input class="form-control" name="encounter.location_id" type="hidden">
        </div>
        <div class="form-group">
            <label for="encounter.provider_id_select">Provider:</label>
            <input class="form-control valid-provider-only" id="encounter.provider_id_select" type="text" placeholder="Start typing something...">
            <input class="form-control" name="encounter.provider_id_select" type="hidden">
        </div>
        <div class="form-group hidden">
            <select id="select_providers"></select>
        </div>
        <div class="form-group show_provider_id_text">
            <label for="encounter.provider_id">Provider's system-id:<span class="required">*</span></label>
            <input class="form-control checkDigit" id="encounter.provider_id" name="encounter.provider_id"
                   type="text" required="required" disabled="disabled">
        </div>
        <div class="form-group">
            <label for="encounter.encounter_datetime">Encounter Date:<span class="required">*</span></label>
            <input class="form-control datepicker nonFutureDate past-date" id="encounter.encounter_datetime"
                   name="encounter.encounter_datetime" type="text" readonly="readonly"
                   required="required">
        </div>
        <div class="form-group">
            <input class="form-control" id="encounter.form_uuid" name="encounter.form_uuid"
                   type="hidden" required="required">
        </div>
    </div>
    <div class="section">
        <h3>DEMOGRAPHICS & CLINICAL MEASUREMENTS</h3>

        <div class="form-group">
            <input class="form-control" id="patient.uuid"
                   name="patient.uuid" type="hidden" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="patient.medical_record_number">Patient identifier:</label>
            <input class="form-control" id="patient.medical_record_number"
                   name="patient.medical_record_number" type="text" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="patient.given_name">Given Name:</label>
            <input class="form-control" id="patient.given_name" name="patient.given_name" type="text"
                   readonly="readonly">
        </div>
        <div class="form-group">
            <label for="patient.middle_name">Middle Name:</label>
            <input class="form-control" id="patient.middle_name" name="patient.middle_name" type="text"
                   readonly="readonly">
        </div>
        <div class="form-group">
            <label for="patient.family_name">Family Name:</label>
            <input class="form-control" id="patient.family_name" name="patient.family_name" type="text"
                   readonly="readonly">
        </div>
        <div class="form-group">
            <label for="patient.sex">Gender:</label>
            <select class="form-control" id="patient.sex" name="patient.sex" disabled="disabled">
                <option value="">...</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="patient.birth_date">Date Of Birth:</label>
            <input class="form-control" id="patient.birth_date" name="patient.birth_date" type="text"
                   readonly="readonly" disabled="disabled">
        </div>
    </div>
    <hr/>
    <h3>Client Information</h3>
    <hr/>
    <div class="section">
        <div class="form-group">
            <label for="obs.phoneOne">Phone(1)</label>
            <input id="obs.phoneOne" class="form-control" name="obs.phoneOne" type="tel" data-concept="3cda3d7e-26fe-102b-80cb-0017a47871b2^TELEPHONE NUMBER^99DCT"/>
        </div>
        <div class="form-group">
            <label for="obs.phoneTWO">Phone(2)</label>
            <input id="obs.phoneTWO" class="form-control" name="obs.phoneTWO" type="tel" data-concept="bcddbe7e-04dc-4494-a330-d5b54c4a4dd0^Emergency contact phone number^99DCT"/>
        </div>
        <div class="form-group">
            <label for="obs.CHWNames">CHW Names</label>
            <input id="obs.CHWNames" class="form-control" name="obs.CHWNames" type="text" data-concept="899c6350-b3b0-409f-9e13-34d23fc5f1bb^Community health worker Names^99DCT"/>
        </div>
        <div class="form-group">
            <label for="obs.CHWPhone">CHW Phone No.</label>
            <input id="obs.CHWPhone" class="form-control" name="obs.CHWPhone" type="tel" data-concept="5c9cb4a0-7b67-4c00-a926-ff7eaa8f0089^ACCOMPAGNATEUR PHONE NUMBER^99DCT"/>
        </div>
        <div class="form-group">
            <label for="obs.visitReason">Reason for visit (check one)</label>
            <label class="font-normal">
                <input id="obs.BreastScreening" name="obs.visitReason" type="radio"
                       data-concept="86a2cf11-1ea5-4b8a-9e4b-08f4cdbe1346^REASON FOR VISIT^99DCT"
                       value="ebd55bf3-6c07-4c2d-a3f4-c0f107c49b7e^Breast screening^99DCT">
                Breast screening
            </label>
            <label class="font-normal">
                <input id="obs.cervicScreening" name="obs.visitReason" type="radio"
                       data-concept="86a2cf11-1ea5-4b8a-9e4b-08f4cdbe1346^REASON FOR VISIT^99DCT"
                       value="8651ef08-c01d-4341-bbcd-a0ff7ed08b3b^Cervix screening^99DCT">
                Cervix screening
            </label>
            <label class="font-normal">
                <input id="obs.ScreeningforBoth" name="obs.visitReason" type="radio"
                       data-concept="86a2cf11-1ea5-4b8a-9e4b-08f4cdbe1346^REASON FOR VISIT^99DCT"
                       value="ae407511-2568-4e40-8a7c-7e495967ccd3^Screening for both^99DCT">
                Screening for Both
            </label>
            <label class="font-normal">
                <input id="obs.Breastconcerns" name="obs.visitReason" type="radio"
                       data-concept="86a2cf11-1ea5-4b8a-9e4b-08f4cdbe1346^REASON FOR VISIT^99DCT"
                       value="ae85aa47-6ece-470c-8f9c-adf0b5afa708^Breast concerns^99DCT">
                Breast concerns
            </label>
        </div>
    </div>
    <hr/>
    <div class="section">
        <fieldset>
            <label> <strong>Referred(name)</strong> </label>
            <label class="font-normal">
                <input id="obs.referredByHC" name="obs.referredBy" type="radio"
                       data-concept="c3e1d8d4-3040-49dd-ad66-c0928d912941^TYPE OF REFERRING CLINIC OR HOSPITAL^99DCT"
                       value="7e327a1a-c1df-4712-ab5d-e05dc0dac35d^HEALTH CENTER^99DCT">
                From HC
            </label>
            <label class="font-normal">
                <input id="obs.referredByDH" name="obs.referredBy" type="radio"
                       data-concept="c3e1d8d4-3040-49dd-ad66-c0928d912941^TYPE OF REFERRING CLINIC OR HOSPITAL^99DCT"
                       value="e3f356b2-a340-47df-8b87-b70224437833^DISTRICT HOSPITAL^99DCT">
                From DH
            </label>
            <label class="font-normal">
                <input id="obs.referredByVoluntary" name="obs.referredBy" type="radio"
                       data-concept="c3e1d8d4-3040-49dd-ad66-c0928d912941^TYPE OF REFERRING CLINIC OR HOSPITAL^99DCT"
                       value="6c31b035-4a63-48e0-bfed-e8dd32c00475^Voluntary^99DCT">
                Voluntary check-up/screening
            </label>
            <label class="font-normal"> Name of referring location</label>
            <label class="font-normal">
                <input id="obs.NameOfReferrring" class="form-control" name="obs.NameOfReferrring" type="text" data-concept="3cda3efa-26fe-102b-80cb-0017a47871b2^TRANSFER IN FROM^99DCT"/>
            </label>
        </fieldset>
    </div>
    <hr/>

            <label for="obs.familyBreastCancerHistory">History of breast cancer in the family: </label>

            <label class="font-normal">

            </label>
            <label class="font-normal">
                <input id="obs.familyBreastCancerHistoryUnkown" name="obs.familyBreastCancerHistory" type="radio"

        <div class="form-group">

                <input id="obs.negativeHIVStatusHistory" name="obs.HIVStatusHistory" type="radio"

                Negative
            </label>
            <label class="font-normal">
                <input id="obs.unknownHIVStatusHistory" name="obs.HIVStatusHistory" type="radio"

            <label class="font-normal">

            </label>
            <label class="font-normal">

        <div class="form-group">

                No

    <h3>CLINICAL BREAST EXAMINATION</h3>
    <hr/>
    <div class="section">
        <div class="section">
            <div class="form-group">
                <label for="obs.breastExamReason"><strong>Reason for breast exam</strong></label>
                <label class="font-normal">
                    <input id="obs.BreastScreeningNosymptoms" name="obs.breastExamReason" type="radio"

                    <input id="obs.BreastScreeningWithsymptoms" name="obs.breastExamReason" type="radio"

                           value="b761e2c9-3d07-4a03-b274-c38282cc723c^Breast symptoms^99DCT">
                    Breast symptoms
                </label>
            </div>
            <div class="form-group">
                <label><strong>If breast symptoms, </strong> please check all that apply</label>

                    <input id="obs.breastPain" name="obs.breastSymptoms" type="radio"

                    breast pain

                <label class="font-normal">
                    <input id="obs.breastMass" name="obs.breastSymptoms" type="radio"

                           value="09e3246a-5968-4ab4-960a-6b324517dc64^breast mass^99DCT">
                    breast mass
                </label>
                <label class="font-normal">
                    <input id="obs.nippleDischarge" name="obs.breastSymptoms" type="radio"

                <label class="font-normal">

                           value="3cee7fb4-26fe-102b-80cb-0017a47871b2^OTHER NON-CODED^99DCT">
                    other
                </label>
            </div>
            <div class="form-group">
                <strong> <i class="font-normal">Clinical breast examination: </i> </strong>
                <br/>
                <label class="font-normal">Lymphadenopathy? (check all that apply)</label>
                <label> Cervical: </label>

                <label class="font-normal">
                    <input id="obs.cervicalLeft" name="obs.cervical" type="checkbox"
                           data-concept="3cd265f4-26fe-102b-80cb-0017a47871b2^CERVICAL^99DCT"
                           value="3ce99198-26fe-102b-80cb-0017a47871b2^LEFT^99DCT">
                    Left
                </label>

                <label class="font-normal">
                    <input id="obs.cervicalRight" name="obs.cervical" type="checkbox"
                           data-concept="3cd265f4-26fe-102b-80cb-0017a47871b2^CERVICAL^99DCT"
                           value="3ce9949a-26fe-102b-80cb-0017a47871b2^RIGHT^99DCT">
                    Right
                </label>
                <label> Axillary: </label>
                <label class="font-normal">
                    <input id="obs.axillaryLeft" name="obs.axillary" type="checkbox"

                           value="3ce99198-26fe-102b-80cb-0017a47871b2^LEFT^99DCT">
                    Left
                </label>

                <label class="font-normal">
                    <input id="obs.axillaryRight" name="obs.axillary" type="checkbox"

                           value="3ce9949a-26fe-102b-80cb-0017a47871b2^RIGHT^99DCT">
                    Right
                </label>
                <label> Supraclavicular: </label>
                <label class="font-normal">
                    <input id="obs.SupraclavicularLeft" name="obs.SUPRACLAVICULAR" type="checkbox"

                           value="3ce99198-26fe-102b-80cb-0017a47871b2^LEFT^99DCT">
                    Left
                </label>

                <label class="font-normal">
                    <input id="obs.SupraclavicularRight" name="obs.SUPRACLAVICULAR" type="checkbox"
                           data-concept="3cd170d6-26fe-102b-80cb-0017a47871b2^SUPRACLAVICULAR^99DCT"
                           value="3ce9949a-26fe-102b-80cb-0017a47871b2^RIGHT^99DCT">
                    Right

                <br/>
                <label class="font-normal">

            <div class="form-group">
                <label> Breast mass: </label>

                           value="3cd6f600-26fe-102b-80cb-0017a47871b2^YES^99DCT">
                    Yes
                </label>
                <label class="font-normal">
                    <input id="obs.breastMassNo" name="obs.breastMass" type="radio"

                    No
                </label>
            </div>
            <fieldset>
                <div class="form-group concept-set">
                    <label>Mass 1: </label>
                    <label class="font-normal">

                    <label class="font-normal">

<script type="text/javascript">
        $(document).ready(function () {
           var dateFormat = "dd-mm-yy";
            var currentDate = $.datepicker.formatDate(dateFormat, new Date());
            var encounterDatetime = $('#encounter\\.encounter_datetime');
            if ($(encounterDatetime).val() == "") {
                $(encounterDatetime).val(currentDate);
            }

            $('#save_draft').click(function () {
            $(this).prop('disabled', true);
            document.saveDraft(this);
            $(this).prop('disabled', false);
            });
            $('#submit_form').click(function () {
                $(this).prop('disabled', true);
                document.submit();
                $(this).prop('disabled', false);
            });

            document.setupAutoCompleteData('encounter\\.location_id');
            document.setupValidationForLocation("$('#encounter\\.location_id').val()","encounter\\.location_id");
            document.setupAutoCompleteDataForProvider('encounter\\.provider_id_select');
            document.setupValidationForProvider("$('#encounter\\.provider_id_select').val()","encounter\\.provider_id");
            $('#encounter\\.provider_id_select').change(function () {
                if ($('#encounter\\.provider_id_select').val() === '') {
                    $('#encounter\\.provider_id').val('');
                       $('.show_provider_id_text').show();
                }
            });
        });
</script>

</html>
